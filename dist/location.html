<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <a href="index.html">Menu</a>
    <a href="about.html">Sobre nosotros</a>
    <a href="location.html">Dónde encontrarnos</a>
  </header>
  <main>
    
  <h1>Location</h1>
  <p>Welcome to the location page!</p>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([37.206624058380186, -3.6067205050867894], 17);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Añade un marcador
    L.marker([37.206624058380186, -3.6067205050867894]).addTo(map)
      .bindPopup('Aquí está el restaurante')
      .openPopup();
  </script>

  </main>
</body>
</html>
